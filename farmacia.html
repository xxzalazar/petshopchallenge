<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Darker Grotesque' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title id="productos">Farmacia</title>
</head>
<body id="fondopatitas">
    <header>
        <nav>
            <div id="barrita" class="nav-wrapper #000000 black">
              <a href="./index.html" class="brand-logo "><img src="./assets/logonr1.png" id="jpg"></a>
              <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn #ffcdd2 red lighten-4" href="./index.html"><img src="./assets/outline_star_outline_white_18dp.png" alt="menulogo" class="imgmenu"> Home</a></li>
                <li><a class="waves-effect waves-light btn #ffcdd2 red lighten-4" href="./farmacia.html"> <img src="./assets/outline_local_hospital_white_18dp.png" alt="help" class="imgmenu"> Farmacia</a></li>
                <li><a class="waves-effect waves-light btn #ffcdd2 red lighten-4" href="./juguetes.html"><img src="./assets/outline_pets_white_18dp.png"  class="imgmenu"> Juguetería</a></li>
                <li><a class="waves-effect waves-light btn #ffcdd2 red lighten-4" href="./contacto.html"><img src="./assets/outline_mark_email_unread_white_18dp.png" class="imgmenu"> ¡Contáctenos!</a></li>
              </ul>
            </div>
        </nav>
    </header>
    <section>
        <div>
            
        </div>
        <div class="container" id="app">
            <div class="row">
                <div class="col s3"  v-for="producto in med">
                    <div  class="card" v-bind:class="{stockbordes: 5 > producto.stock  }" >
                        <div class="card-image waves-effect waves-block waves-light">
                          <img class="activator" v-bind:src="producto.imagen">
                        </div>
                        <div class="card-content">
                          <span class="titulo activator grey-text text-darken-2 "><i class="material-icons right">more_vert</i><p>{{producto.nombre}}</p></span>
                          
                         <br>
                          <span   class="activator grey-text text-darken-2 texto1"><p v-bind:class="{stockrojo: 5 > producto.stock}">stock: {{producto.stock}} unidades </p></span>
                          
                          <div class="flex">
                              <span class="card-title activator grey-text text-darken-2 texto1"><p>${{producto.precio}}</p></span>
                              <button class="boton_s"><a href="#">Comprar</a></button>
                          </div>
                          
                        </div>
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                          <p>{{producto.descripcion}}</p>
                        </div>
                      </div>
                    </div>
                </div>
            
            </div>
        </div>
        
    </section>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="./JS/code.js"></script>

</body>
</html>
