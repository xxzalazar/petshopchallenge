    <section>
        <div class="container cajita12">
          
            <div class="row">
                <form id="Colores" class="col s12">
                  <h4>Contacto</h4>
                  <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Nombre</label>
                      </div>
                     <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Apellido</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Teléfono</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                  </div>
                  <h5>Datos de la mascota:</h5>
                      
                  <div class="row">
                      <div class="input-field col s6">
                          <input placeholder="Nombre" id="name" type="text" class="validate">
                          <label for="first_name"></label>
                        </div>
                    <div class="input-field col s6">
                      <input id="raza" type="text" class="validate">
                      <label for="raza">Raza</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Describa el motivo de su consulta</label>
                      </div>
                      <a class="waves-effect waves-light btn-large" id="submit"><i class="material-icons right">send</i>Enviar</a>
                        
                     
                    </div>
                    
                    
                  </div>
                </form>
              </div>
